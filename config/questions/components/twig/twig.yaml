            'cache' => new FilesystemCache('/some/cache/path', FilesystemCache::FORCE_BYTECODE_INVALIDATION),
            // ...
        ]);
    correction_help:
        - https://twig.symfony.com/doc/1.x/recipes.html#refreshing-modified-templates-when-opcache-or-apc-is-enabled

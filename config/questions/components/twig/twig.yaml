    question: "Which internal method is called when using the <info>deprecated</info> tag ?"
    code_snippet: ~
    correction_help:
        - https://twig.symfony.com/doc/1.x/tags/deprecated.html
    answers:
        - {value: "<info>trigger_error()</info>", correct: true}
